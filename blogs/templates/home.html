{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb my-4">
                <li class="breadcrumbs-item active">Boards </li>

            </ol>
            <table class="table">
                 <thead class="thead-inverse">
                    <th>Boards</th>
                    <th>Posts</th>
                    <th>Topics</th>
                    <th>Last Post</th>
                </thead>
                <tbody>
                    {% for board in boards %}
                        <tr>
                            <td>
                                {{ board.name }}
                                <br>
                                <small style="color: red">{{ board.description }}</small>
                            </td>
                            <td class="align-middle">0</td>
                            <td class="align-middle">0</td>
                            <td></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>
